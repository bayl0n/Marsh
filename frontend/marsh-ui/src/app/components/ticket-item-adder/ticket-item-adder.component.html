@if (addContent()) {
<mat-card appearance="outlined" class="ticket-adder__wrapper">
  <mat-card-content class="ticket-adder__content">
    <mat-form-field>
      <mat-label>Title</mat-label>
      <input
        matInput
        maxlength="255"
        placeholder="My awesome ticket"
        (input)="onTitleInput($event)"
      />
      <mat-hint align="end">{{ titleValue().length }}/255</mat-hint>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Description</mat-label>
      <textarea
        matInput
        maxlength="2000"
        placeholder="Conquer the world!"
        (input)="onDescriptionInput($event)"
      ></textarea>
      <mat-hint align="end">{{ descriptionValue().length }}/2000</mat-hint>
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions align="end">
    <button
      mat-button
      aria-label="Button to cancel adding a new ticket"
      class="ticket-adder__actions"
      (click)="hideAddContent()"
    >
      Cancel
    </button>
    <button
      mat-flat-button
      aria-label="Button to add a new ticket"
      class="ticket-adder__actions"
      (click)="onAddTicket()"
    >
      Add
    </button>
  </mat-card-actions>
</mat-card>
} @else {
<button
  mat-icon-button
  aria-label="Button to add a new ticket"
  matTooltip="Add a new ticket to this list"
  class="ticket-adder__actions"
  (click)="toggleAddContent()"
>
  <mat-icon>add</mat-icon>
</button>
}
