<mat-card class="ticket-card__wrapper" appearance="outlined">
  <mat-card-header class="card-header">
    <mat-card-title class="ticket-card__title">
      @if (toggleEdit()) {
      <mat-form-field>
        <mat-label>Title</mat-label>
        <input
          matInput
          maxlength="255"
          placeholder="New Title"
          [value]="editTitleValue()"
          (input)="onEditTitle($event)"
        />
        <mat-hint align="end">{{ editTitleValue().length }}/255</mat-hint>
      </mat-form-field>
      } @else {
      {{ ticket().title }}
      }
    </mat-card-title>
    <div class="ticket-card__action-container">
      <button
        class="ticket-card__button"
        mat-icon-button
        aria-label="Button for bug actions"
        matTooltip="List actions"
        [matMenuTriggerFor]="menu"
      >
        <mat-icon>more_horiz</mat-icon>
      </button>
      <mat-menu #menu>
        <button mat-menu-item (click)="onToggleEdit()">
          <mat-icon>edit</mat-icon>
          <span>Edit</span>
        </button>
        <button mat-menu-item (click)="onDelete()">
          <mat-icon>delete</mat-icon>
          <span>Delete</span>
        </button>
      </mat-menu>
    </div>
  </mat-card-header>
  <mat-card-content>
    @if (toggleEdit()) {
    <mat-form-field>
      <mat-label>Description</mat-label>
      <textarea
        matInput
        maxlength="2000"
        placeholder="New Description"
        [value]="editDescriptionValue()"
        (input)="onEditDescription($event)"
      ></textarea>
      <mat-hint align="end">{{ editDescriptionValue().length }}/2000</mat-hint>
    </mat-form-field>
    } @else {
    {{ ticket().description }}
    }
  </mat-card-content>
  <mat-card-actions align="end">
    @if (toggleEdit()) {
    <button mat-button (click)="onToggleEdit()">Cancel</button>
    <button mat-flat-button (click)="onEdit()">Save</button>
    } @else {
    <mat-checkbox
      class="ticket-card__checkbox"
      [checked]="ticket().isResolved"
      (change)="onToggleResolve()"
      labelPosition="before"
      >Resolved</mat-checkbox
    >
    }
  </mat-card-actions>
</mat-card>
